    flex: 1;
    text-align: left;

    font-weight: 300;
     }

    .footer-right {
    flex: 1;
    text-align: right;

    list-style: none;
    padding: 0;
    margin: 0;

    .footer-right ul li:last-child {

    font-size: 14px;
     }

.footer-right ul li a:hover {
